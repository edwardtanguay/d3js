<!DOCTYPE html>

<head>
	<title>test simple bar graph</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- <script type="text/javascript" src="d3.v4.js"></script> -->
	<script type="text/javascript" src="d3v6.2.0.js"></script>

</head>

<body>
	<div class="area"></div>
	<!-- <script type="text/javascript" src="shapes2.js"></script> -->
	<script>
		var dataArray = [5, 11, 18, 20, 3, 5, 7];

		var svg = d3.select(".area").append("svg").attr("height", "100%").attr("width", "100%");

		svg.selectAll("rect")
			.data(dataArray)
			.enter().append("rect")
			.attr("height", function (d, i) { return d * 15; })
			.attr("width", "50")
			.attr("fill", "#ddd")
			.attr("x", (d, i) => (60 * i) + 20)
			.attr("y", (d, i) => 580 - (d * 15));


	</script>
</body>

</html>
